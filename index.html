<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/f654b0bdad.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <title><?= $title ?></title>
    <link rel="stylesheet" href="css/custom.css" type="text/css" />
    <script src="ckeditor/ckeditor.js"></script>
  </head>

  <body>
    <div class="container">
      <!-- Outer Row -->
      <div class="row justify-content-center">
        <div class="col-xl-5 col-lg-12 col-md-9">
          <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
              <!-- Nested Row within Card Body -->
              <div class="row">
                <div class="col-lg-12">
                  <div class="p-5">
                    <div class="text-center">
                      <h1 class="h4 text-gray-900 mb-5">Login</h1>
                    </div>
                    <form class="user mt-4" action="home.html" method="post">
                      <div class="form-group row">
                        <div class="col-sm-12 mb-3 mb-sm-0 pb-3">
                          <input
                            type="text"
                            class="form-control form-control-user"
                            id="username"
                            name="username"
                            placeholder="Username"
                          />
                        </div>
                      </div>
                      <div class="form-group row">
                        <div class="col-sm-12 mb-3 mb-sm-0 pb-3">
                          <input
                            type="password"
                            class="form-control form-control-user"
                            id="password"
                            name="password"
                            placeholder="Password"
                          />
                        </div>
                      </div>
                      <button
                        type="submit"
                        class="btn btn-primary btn-user btn-block "
                      >
                        Login
                      </button>
                      <hr />
                      <div class="text-center ">
                        <a class="small " href="forgot-password.html "
                          >Forgot Password?</a
                        >
                      </div>
                    </form>

                    <hr />
                    <div class="text-center ">
                      <h5 class="text-secondary ">Or</h5>
                      <a class="medium " href="register.html"
                        >Create an Account!</a
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      crossorigin="anonymous"
    ></script>
    <script>
      document
        .querySelector(".custom-file-input")
        .addEventListener("change", function(e) {
          var fileName = document.getElementById("customFile").files[0].name;
          var nextSibling = e.target.nextElementSibling;
          nextSibling.innerText = fileName;
        });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
